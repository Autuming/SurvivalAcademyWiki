<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Example</title>
    <style>
        .block {
            width: 50px;
            height: 50px;
            background-color: black;
            margin: 5px;
        }

        .table-cell {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <div id="block1" class="block" draggable="true" ondragstart="drag(event)"></div>
    <div id="block2" class="block" draggable="true" ondragstart="drag(event)"></div>
    <div id="block3" class="block" draggable="true" ondragstart="drag(event)"></div>
    <div id="block4" class="block" draggable="true" ondragstart="drag(event)"></div>

    <table>
        <tr>
            <th colspan="2">Table Title</th>
        </tr>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="table-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="table-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </td>
            <td ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="table-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="table-cell" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </td>
        </tr>
    </table>
</body>
</html>
